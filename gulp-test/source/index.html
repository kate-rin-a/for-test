<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">

  <title>Название проекта</title>
  <link rel="icon" href="favicon.ico">

<body class="page__body">
  <div class="page__wrapper"> <!--общий центровщик-->
    <header class="page-header">
      <a class="page-header__logo">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logotype-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logotype-tablet.svg">
          <img src="img/logotype-mobile.svg" width="" height="" alt="текст">
        </picture>
      </a>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <nav class="main-nav main-nav--closed main-nav--nojs">
          <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
          <div class="main-nav__wrapper"> <!--центровщик для навигации-->
            <ul class="main-nav__list site-list">
              <li class="site-list__item">
                <a>
                </a>
              </li>
              <li class="site-list__item site-list__item--active">
                <a href="link.html">
                </a>
              </li>

            <!-- Блок пользовательской навигации (Войти)
            <ul class="main-nav__list user-list"> //можно заменить на div
              <li class="user-list__item">
                <a class="user-list__login js-login" href="login.html">
                  <svg class="user-list__login-icon"></svg>
                  <span>Войти</span>
                </a>
              </li>
            </ul>-->
          </div>
        </nav>

        <!--Большой логотип на фоне
          <div class="page-header__main-image page-header__main-image--index">
            <img class="page-header__big-logo" src="img/back/header-logo.svg" width="" height=""
          alt="">
          </div>
        -->
    </header>

    <main class="page-main">

      <h1 class="visually-hidden"></h1>

      <section class="block">
        <div class="block__wrapper"> <!--центровщик-->
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">Мы в Вконтакте</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">Мы в Фейсбуке</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">Мы в Инстаграме</a>
            </li>
          </ul>
        </div>
        <!--
        <div class="page-footer__copyright copyright">
          <b class="copyright__text">Разработано:</b>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
        </div>-->
      </div>
    </footer>
    <section class="modal modal--success modal--close">
      <div class="modal__block modal__block--success">
        <h2 class="modal__title">Ваш отзыв отправлен!</h2>
      </div>
      <div class="modal__success-close">
        <button class="button modal__button modal__button--success"></button>
      </div>
    </section>

    <section class="modal modal--failure modal--close">
      <div class="modal__block modal__block--failure">
        <h2 class="modal__title modal__title--failure"></h2>
      </div>
      <div class="modal__failure-close">
        <button class="button modal__button modal__button--failure"></button>
      </div>
    </section>
    <script src="js/modals.min.js"></script>
    </body>
    </html>
